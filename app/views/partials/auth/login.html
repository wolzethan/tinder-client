<div class="container text-center" ng-controller="AuthCtrl as vm">
  <div class="auth-form">
    <div class="login-icon">
      <img src="http://www.tindertantrums.com/wp-content/uploads/2014/06/Tinder-Flame.png" height="250px">
    </div>
    <h2 class="header-text">LOGIN</h2>
    <div class="page-header"></div>

    <div class="form-group text-left">
      <label>Username</label>
      <input class="form-control"
        ng-model="vm.username"
        placeholder="Enter your username">
    </div>
    <div class="form-group text-left">
      <label>Password</label>
      <input class="form-control"
        type="password"
        ng-model="vm.password"
        placeholder="Enter your Password">
    </div>

    <button ng-click="vm.login()"class="btn btn-tinder btn-block">
      Log In
    </button><br>
    <a ui-sref="signup">I Need An Account!</a>
  </div>
</div>
